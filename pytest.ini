[pytest]
# Dossier où se trouvent les tests
testpaths = tests

# Ajouter des options de ligne de commande par défaut
addopts = --strict-markers -ra

# Désactiver les avertissements pour une exécution plus propre
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Marqueurs personnalisés (ajoutez ceux dont vous avez besoin dans votre projet)
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
