<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenue sur votre tableau de bord, {{ session['username'] }}</h1>
        <div class="row my-4">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5>Vos salons</h5>
                    </div>
                    <div class="card-body">
                        {% if user_rooms %}
                            <ul class="list-group">
                                {% for room in user_rooms %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        {{ room.nom }}
                                        <a href="{{ url_for('chat_salon', room_id=room.id) }}" class="btn btn-sm btn-primary">Rejoindre</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <p class="text-muted">Vous n'avez pas encore créé ou rejoint de salons.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5>Créer un nouveau salon</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('gestion_salles') }}">
                            <div class="mb-3">
                                <label for="room_name" class="form-label">Nom du salon</label>
                                <input type="text" class="form-control" id="room_name" name="nom_salle" placeholder="Entrez le nom du salon" required>
                            </div>
                            <div class="mb-3">
                                <label for="room_type" class="form-label">Type de salon</label>
                                <select class="form-select" id="room_type" name="type">
                                    <option value="public">Public</option>
                                    <option value="prive">Privé</option>
                                    <option value="payant">Payant</option>
                                </select>
                            </div>
                            <div class="mb-3" id="room_cost_group" style="display: none;">
                                <label for="room_cost" class="form-label">Coût (en points)</label>
                                <input type="number" class="form-control" id="room_cost" name="cost" placeholder="Ex : 10">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Créer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('deconnexion') }}" class="btn btn-danger">Se déconnecter</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const roomTypeSelect = document.getElementById('room_type');
        const roomCostGroup = document.getElementById('room_cost_group');

        roomTypeSelect.addEventListener('change', function() {
            if (this.value === 'payant') {
                roomCostGroup.style.display = 'block';
            } else {
                roomCostGroup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
